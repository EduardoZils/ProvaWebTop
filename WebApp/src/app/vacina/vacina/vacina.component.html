<div class="row"></div>
<div class="row">
  <h2>Cadastro de Animal</h2>
</div>
<div class="row">
  <div class="col s12 m12 l12">
    <mat-form-field>
      <input matInput placeholder="Código" type="number" [(ngModel)]="vacinaModel.IdVacina">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col s12 m12 l4">
    <mat-form-field>
      <input matInput placeholder="Data" type="date" [(ngModel)]="vacinaModel.DtVacina">
    </mat-form-field>
  </div>
  <div class="col s12 m12 l4">
    <mat-form-field>
      <input matInput placeholder="Peso" type="number" [(ngModel)]="vacinaModel.peso">
    </mat-form-field>
  </div>
  <div class="col s12 m12 l4">
    <mat-form-field>
      <input matInput placeholder="Dosagem" type="number" [(ngModel)]="vacinaModel.dosagem">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m12 l4">
    <mat-form-field>
      <input matInput placeholder="Aplicador" type="text" [(ngModel)]="vacinaModel.aplicador">
    </mat-form-field>
  </div>
  <div class="col s12 m12 l4">
    <mat-form-field>
      <input matInput placeholder="Descrição" type="text" [(ngModel)]="vacinaModel.DescMedicamento">
    </mat-form-field>

  </div>
  <div class="col s12 m4 l4">
    <mat-form-field>
      <mat-select placeholder="Animal" [(ngModel)]="vacinaModel.id" (SelectionChange)="atualizarAnimalSelect()">
        <mat-option *ngFor="let animal of this.animalList" [value]="animal.id">
          {{animal.id + " - " + animal.descricao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row footer-btn">
  <div class="button-row col s12 ">
    <button mat-raised-button color="grey" (click)="voltar()">Voltar</button>
    <button *ngIf="!edit" mat-raised-button color="green" (click)="salvar()">Salvar</button>
    <button *ngIf="edit" mat-raised-button color="green" (click)="salvar()">Atualizar</button>
  </div>
</div>






<div class="row">
  <div class="col s12 m12 l12">


    <mat-table #table [dataSource]="dataSource" matSort class="table-striped">

      <ng-container matColumnDef="actionsColumn">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let element">

          <button mat-icon-button>
            <mat-icon matTooltip="Editar" (click)="callUpdate(element.id)">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon matTooltip="Excluir" (click)="deleteVacina(element.id)">delete</mat-icon>
          </button>


        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="IdVacina">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.IdVacina}} </mat-cell>>
      </ng-container>


      <ng-container matColumnDef="DtVacina">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Data da Vacina </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{datePipe.transform(element.DtVacina, 'dd/MM/yyyy')}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="peso">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Peso </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.peso}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dosagem">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Dosagem </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.dosagem}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="aplicador">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Aplicador </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.aplicador}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="DescMedicamento">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.DescMedicamento}} </mat-cell>
      </ng-container>

      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
